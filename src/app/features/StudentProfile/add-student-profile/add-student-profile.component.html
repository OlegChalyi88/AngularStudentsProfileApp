<div class="container">
  <h1 class="mt-3">Add student profile</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          name="firstName"
          [(ngModel)]="model.firstName"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          name="lastName"
          [(ngModel)]="model.lastName"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Student Login</label>
        <input type="text" id="studentLogin" class="form-control"
        name="studentLogin" [(ngModel)]="model.studentLogin" />
      </div>

      <div class="mt-3">
        <label class="form-label">Student Card Number</label>
        <input type="text" id="studentCardNumber" class="form-control"
        name="studentCardNumber" [(ngModel)]="model.studentCardNumber" />
      </div>

      <div class="mt-3">
        <label class="form-label">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          [(ngModel)]="model.description"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Age</label>
        <input
          type="number"
          id="age"
          class="form-control"
          name="age"
          [(ngModel)]="model.age"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Date of birth</label>
        <input
          type="datetime"
          id="dateOfBirth"
          class="form-control"
          name="dateOfBirth"
          [(ngModel)]="model.dateOfBirth"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
